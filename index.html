<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breaking Bad â€” Invite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="position: relative; width: 100%; max-width: 900px;">
    <div>
      <h1 class="header_text">Tha doume breaking bad?</h1>
    </div>

    <div class="gif_container" style="margin: 20px 0;">
      <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHVpZG9xNTUwNzdpbzgwb2ZmcW5kbjJmNmlhanQ0cW5iMHIwdGt6ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TP9fAOi5StGsU/giphy.gif" alt="Walter White" class="gif">
    </div>

    <div class="buttons" style="position: relative; height: 80px;">
      <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
      <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>
  </div>

  <script>
    function nextPage() {
      window.location.href = "yes.html";
    }

    function moveButton() {
      const btn = document.getElementById('noButton');
      const btnW = btn.offsetWidth;
      const btnH = btn.offsetHeight;

      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);

      const padding = 20;
      const maxX = Math.max(0, vw - btnW - padding);
      const maxY = Math.max(0, vh - btnH - padding);

      const x = Math.floor(Math.random() * maxX) + padding;
      const y = Math.floor(Math.random() * maxY) + padding;

      btn.style.position = 'absolute';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }
  </script>
</body>
</html>
